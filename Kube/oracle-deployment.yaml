apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-db
  template:
    metadata:
      labels:
        app: oracle-db
    spec:
      containers:
        - name: oracle-db
          image: nataliaflorezg/tierra-oracle:v2
          ports:
            - containerPort: 1521
          env:
            - name: ORACLE_PASSWORD
              value: "admin123"
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-db
spec:
  selector:
    app: oracle-db
  ports:
    - port: 1521
      targetPort: 1521
  type: ClusterIP
