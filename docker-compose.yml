services:
  backend:
    image: nataliaflorezg/tierra-backend:v5
    container_name: tierra-backend
    ports:
      - "3001:3000"
    env_file:
      - ./backend/.env

  frontend:
    image: nataliaflorezg/tierra-frontend:v8
    container_name: tierra-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend